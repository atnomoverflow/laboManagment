<div class="h-86">
    <div class="b-bg mt pd container">
        <div fxFlex="40">
            <img class="img-lab" src="../../assets/img/Heimerdinger_LoR_Portrait.png">
        </div>
        <div class=" d-flex justify-content-center">
            <form [formGroup]="form" (ngSubmit)="OnSubmit()">
                <p class="fs-1">Add Event</p>
                <div class="md-form">
                    <label class="center-block">titre:
                        <input mdbInput class="form-control  form-control-lg" formControlName="titre">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">date:
                        <input mdbInput class="form-control form-control-lg" type="date" formControlName="date">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">lieu:
                    </label>
                    <input mdbInput class="form-control form-control-lg" formControlName="lieu">
                </div>
                <div class="md-form pt-3">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
