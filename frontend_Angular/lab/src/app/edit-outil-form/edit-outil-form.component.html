<!-- (ngSubmit)="OnSubmit()" -->
<div class="h-86">

    <div class="b-bg mt pd container">


        <div fxFlex="40">
            <img class="img-lab" src="../../assets/img/Heimerdinger_LoR_Portrait.png">
        </div>


        <div class=" d-flex justify-content-center">
            <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="OnSubmit()">
                <p class="fs-1">Add Source</p>
                <div class="md-form">
                    <label class="center-block">source:
                        <input type="file" (change)="onUploadFiles($event)" formControlName="source" name="files" multiple
                            class="form-control" />
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">date:
                        <input mdbInput class="form-control form-control-lg" (change)="onUploadFiles($event)"
                            type="date" formControlName="date">
                    </label>
                </div>
                <div *ngIf="form.controls.file.touched && form.controls.file.invalid" class="alert alert-danger">
                    <div *ngIf="form.controls.file.errors.required">File is required.</div>
                </div>
                <div class="md-form pt-3">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
