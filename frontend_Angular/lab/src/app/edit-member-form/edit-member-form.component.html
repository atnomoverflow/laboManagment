<!-- (ngSubmit)="OnSubmit()" -->
<div class="h-86">

    <div class="b-bg mt pd container">


        <div fxFlex="40">
            <img class="img-lab" src="../../assets/img/Heimerdinger_LoR_Portrait.png">
        </div>


        <div class=" d-flex justify-content-center">
            <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="OnSubmit()">
                <p class="fs-1">Edit Member</p>
                <div class="md-form">
                    <label class="center-block">photo:
                        <input type="file" (change)="onUploadFiles($event)" formControlName="photo" name="files" multiple
                            class="form-control" />
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">cv:
                        <input type="file" (change)="onUploadFiles($event)" formControlName="cv" name="files" multiple
                            class="form-control" />
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">Nom:
                        <input mdbInput class="form-control form-control-lg"  formControlName="nom">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">Prenom:
                        <input mdbInput class="form-control form-control-lg" formControlName="prenom">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">Email:
                        <input mdbInput class="form-control form-control-lg" type="email" formControlName="email">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">Password:
                        <input mdbInput class="form-control form-control-lg" type="password" formControlName="password">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">Grade:
                        <input mdbInput class="form-control form-control-lg"  formControlName="grade">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">Etablissement:
                        <input mdbInput class="form-control form-control-lg"  formControlName="etablissement">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">Date Naissance:
                        <input mdbInput class="form-control form-control-lg" type="date"  formControlName="dateNaissance">
                    </label>
                </div>
                <div *ngIf="form.controls.file.touched && form.controls.file.invalid" class="alert alert-danger">
                    <div *ngIf="form.controls.file.errors.required">File is required.</div>
                </div>
                <div class="md-form pt-3">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
