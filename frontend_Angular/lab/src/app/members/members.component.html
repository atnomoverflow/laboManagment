<div class="pt-5 h-86  container">
    <div fxLayout="row" fxLayoutAlign="end center">
      <button class="d-flex btn btn-primary mb-5" routerLink="/addMember">
        <p class="d-flex pt-2">
          <mat-icon>add</mat-icon>
          Create New
        </p>
      </button>
  
    </div>
    <div class=" d-flex justify-content-center">
        <table mat-table [dataSource]="members" class="mat-elevation-z8">
           
            
            <!-- cin Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> NOM </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.nom}}
                </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> PRENOM </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.prenom}} </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="dateNaissance">
                <th mat-header-cell style="padding-right: 100px;" *matHeaderCellDef> DATE NAISSANCE </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;">
                    {{element.dateNaissance|date:'short'}} </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="cv">
                <th mat-header-cell style="padding-right: 24px;"  *matHeaderCellDef> cv </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;" > <img
                    (click)="onDownloadFile(element.cv)" height="24px" width="16px"
                    src="../../assets/img/833px-PDF_file_icon.svg.png"> </td>
              </ng-container>
            
            <!-- name Column -->
            <ng-container matColumnDef="photo">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> PHOTO </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.photo}} </td>
            </ng-container>
            <!-- name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> E-MAIL </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.email}} </td>
            </ng-container>
            <!-- name Column -->
            
            <!-- name Column -->

            <ng-container matColumnDef="etablissement">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> ETABLISSEMENT </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.etablissement}} </td>
            </ng-container>
            <!-- name Column -->

            <ng-container matColumnDef="grade">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> GRADE </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.grade}} </td>
            </ng-container>
            <!-- name Column -->

            <ng-container matColumnDef="sujet">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> SUJET </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.sujet}} </td>
            </ng-container>
            <ng-container matColumnDef="diplome">
                <th mat-header-cell style="padding-right: 24px;" *matHeaderCellDef> DIPLOME </th>
                <td mat-cell *matCellDef="let element" style="padding-right: 24px;"> {{element.diplome}} </td>
            </ng-container>
            <ng-container  matColumnDef="action" stickyEnd>

                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell style="padding-right: 100px;"  *matCellDef="let element">
          
                  <!-- <button routerLink = "{{element.id}}/edit"> -->
                  <button class="btn-primary ms-5 me-5" [routerLink]="element.id+'/edit'">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button class="btn-primary ms-5 me-5" (click)="Onremove(element.id)">
                    <mat-icon color="accent">delete</mat-icon>
                  </button>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
