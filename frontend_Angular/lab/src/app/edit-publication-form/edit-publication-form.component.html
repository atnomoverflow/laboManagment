<!-- (ngSubmit)="OnSubmit()" -->
<div class="h-86">

    <div class="b-bg mt pd container">


        <div fxFlex="40">
            <img class="img-lab" src="../../assets/img/Heimerdinger_LoR_Portrait.png">
        </div>


        <div class=" d-flex justify-content-center">
            <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="OnSubmit()">
                <p class="fs-1">Add Source</p>
                <div class="md-form">
                    <label class="center-block">titre:
                        <input mdbInput class="form-control  form-control-lg" formControlName="titre">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">date:
                        <input mdbInput class="form-control form-control-lg" type="date" formControlName="date">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">type:
                        <input mdbInput class="form-control  form-control-lg" formControlName="type">
                    </label>
                </div>
                
                <div class="md-form">
                    <label class="center-block">sourcePdf:
                        <input mdbInput type="file" (change)="onUploadFiles($event)" formControlName="sourcePdf" name="files" multiple class="form-control  form-control-lg" >
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">lien:
                        <input mdbInput class="form-control  form-control-lg" formControlName="lien">
                    </label>
                </div>

                <div class="md-form pt-3">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
