<!-- (ngSubmit)="OnSubmit()" -->
<div class="h-86">

    <div class="b-bg mt pd container">


        <div fxFlex="40">
            <img class="img-lab" src="../../assets/img/Heimerdinger_LoR_Portrait.png">
        </div>


        <div class=" d-flex justify-content-center">
            <form [formGroup]="form" (ngSubmit)="OnSubmit()">
                <p class="fs-1">Add Publication</p>
                <div class="md-form">
                    <label class="center-block">titre:
                        <input mdbInput class="form-control  form-control-lg" formControlName="titre">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">date:
                        <input mdbInput class="form-control form-control-lg" type="date" formControlName="date">
                    </label>
                </div>
                <div class="md-form">
                    <label class="center-block">type:
                        <input mdbInput class="form-control  form-control-lg" formControlName="type">
                    </label>
                </div>

                <div class="md-form">
                    <label class="center-block">sourcePdf:
                        <input mdbInput type="file" (change)="onUploadFiles($event)" name="files" multiple
                            class="form-control  form-control-lg" formControlName="sourcePdf">
                    </label>
                </div>
                <label class="center-block">auteur:
                        <div class="md-form">
                        <mat-form-field appearance="fill">
                            <mat-label>Auteur</mat-label>
                            <mat-select formControlName="auteur">
                                <mat-option *ngFor="let member of membres" [value]="member.id">
                                    {{member.nom }} {{member.prenom }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    </label>
                <div class="md-form">
                    <label class="center-block">lien:
                        <input mdbInput class="form-control  form-control-lg" formControlName="lien">
                    </label>
                </div>

                <div class="md-form pt-3">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
